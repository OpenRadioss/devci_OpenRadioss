      STATUS_STEP_GET_LIBS: 0
      MSG_STEP_GET_LIBS: "Could not get libraries from Jfrog"  
      STATUS_STEP_PUSH_OR: 0
      MSG_STEP_PUSH_OR: "Could not push libraries on OpenRadioss repository"  

    # outputs:
